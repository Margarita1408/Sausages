<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>מערכת מכירת נקניקיות</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      padding: 20px;
    }

    iframe {
      width: 90%;
      height: 600px;
      border: 1px solid #ccc;
      margin-top: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .buttons {
      margin-top: 10px;
    }

    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>מערכת מכירת נקניקיות</h1>

    <div class="buttons">
      <button onclick="refreshIframe()">רענן</button>
      <button onclick="openInNewTab()">פתח בחלון חדש</button>
      <button onclick="toggleIframe()">הצג/הסתר דשבורד</button>
    </div>

    <iframe id="tableauFrame" src="https://public.tableau.com/views/SystemforSellingSausages/Dashboard1?:language=en-US&:sid=&:redirect=auth&:display_count=n&:origin=viz_share_link" allowfullscreen></iframe>
  </div>

  <script>
    function refreshIframe() {
      const iframe = document.getElementById('tableauFrame');
      iframe.src = iframe.src;
    }

    function openInNewTab() {
      window.open('https://public.tableau.com/views/SystemforSellingSausages/Dashboard1?:language=en-US&:sid=&:redirect=auth&:display_count=n&:origin=viz_share_link', '_blank');
    }

    function toggleIframe() {
      const iframe = document.getElementById('tableauFrame');
      iframe.style.display = (iframe.style.display === 'none') ? 'block' : 'none';
    }
  </script>
</body>
</html>
