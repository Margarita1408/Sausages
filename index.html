<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>לוח מחוונים אינטראקטיבי</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }
    .description {
      text-align: center;
      padding: 1rem;
      font-size: 1.2rem;
    }
    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin: 1rem;
    }
    .buttons button {
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 8px;
      background-color: #2980b9;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .buttons button:hover {
      background-color: #1c5980;
    }
    .viz-container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .viz-container iframe {
      width: 100%;
      height: 900px;
      border: none;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <header>
    <h1>לוח מחוונים אינטראקטיבי</h1>
  </header>

  <div class="description">
    <p>כאן תוכלו לראות את הדשבורד האינטראקטיבי שיצרתי עם Tableau. לחצו על הכפתורים למטה לפעולות נוספות.</p>
  </div>

  <div class="buttons">
    <button onclick="document.getElementById('dashboard').scrollIntoView({ behavior: 'smooth' });">מעבר לדשבורד</button>
    <button onclick="alert('דוחות נוספים יתווספו בהמשך!')">עוד דוחות</button>
    <button onclick="alert('ליצירת קשר: info@example.com')">עזרה</button>
  </div>

  <div class="viz-container" id="dashboard">
    <iframe src="https://public.tableau.com/shared/MBG8PT35Q?:display_count=n&:origin=viz_share_link" allowfullscreen></iframe>
  </div>

</body>
</html>
