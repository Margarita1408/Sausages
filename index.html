<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>מערכת מכירת נקניקיות</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    h1 {
      margin-top: 20px;
    }

    .buttons {
      margin: 20px;
    }

    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #vizContainer {
      width: 100%;
      max-width: 1200px;
      margin: auto;
    }
  </style>
</head>
<body>

  <h1>מערכת מכירת נקניקיות</h1>

  <div class="buttons">
    <button onclick="refreshDashboard()">רענן</button>
    <button onclick="openInNewTab()">פתח בחלון חדש</button>
    <button onclick="toggleDashboard()">הצג/הסתר</button>
  </div>

  <div id="vizContainer">
    <div class='tableauPlaceholder' id='viz1744787205531' style='position: relative'>
      <noscript>
        <a href='#'>
          <img alt='Dashboard 1 ' src='https://public.tableau.com/static/images/Sy/SystemforSellingSausages/Dashboard1/1_rss.png' style='border: none' />
        </a>
      </noscript>
      <object class='tableauViz' style='display:none;'>
        <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
        <param name='embed_code_version' value='3' />
        <param name='site_root' value='' />
        <param name='name' value='SystemforSellingSausages/Dashboard1' />
        <param name='tabs' value='no' />
        <param name='toolbar' value='yes' />
        <param name='static_image' value='https://public.tableau.com/static/images/Sy/SystemforSellingSausages/Dashboard1/1.png' />
        <param name='animate_transition' value='yes' />
        <param name='display_static_image' value='yes' />
        <param name='display_spinner' value='yes' />
        <param name='display_overlay' value='yes' />
        <param name='display_count' value='yes' />
        <param name='language' value='en-US' />
      </object>
    </div>
  </div>

  <script type='text/javascript'>
    // גודל רספונסיבי
    var divElement = document.getElementById('viz1744787205531');
    var vizElement = divElement.getElementsByTagName('object')[0];
    if (divElement.offsetWidth > 800) {
      vizElement.style.width = '100%';
      vizElement.style.height = (divElement.offsetWidth * 0.75) + 'px';
    } else if (divElement.offsetWidth > 500) {
      vizElement.style.width = '100%';
      vizElement.style.height = (divElement.offsetWidth * 0.75) + 'px';
    } else {
      vizElement.style.width = '100%';
      vizElement.style.height = '1577px';
    }
    var scriptElement = document.createElement('script');
    scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
    vizElement.parentNode.insertBefore(scriptElement, vizElement);
  </script>

  <script>
    function refreshDashboard() {
      // פשוט טוען מחדש את הדף
      location.reload();
    }

    function openInNewTab() {
      window.open('https://public.tableau.com/views/SystemforSellingSausages/Dashboard1', '_blank');
    }

    function toggleDashboard() {
      const container = document.getElementById("vizContainer");
      container.style.display = (container.style.display === "none") ? "block" : "none";
    }
  </script>

</body>
</html>
