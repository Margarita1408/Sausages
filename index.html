<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>מערכת מכירת נקניקיות</title>
  <script type="text/javascript" src="https://public.tableau.com/javascripts/api/tableau.embedding.3.latest.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }

    h1 {
      margin-top: 20px;
    }

    .buttons {
      margin: 20px;
    }

    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #vizContainer {
      width: 90%;
      max-width: 1200px;
      height: 700px;
      margin: auto;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>מערכת מכירת נקניקיות</h1>

  <div class="buttons">
    <button onclick="refreshViz()">רענן</button>
    <button onclick="openInNewTab()">פתח בחלון חדש</button>
    <button onclick="toggleViz()">הצג/הסתר דשבורד</button>
  </div>

  <div id="vizContainer"></div>

  <script>
    let viz;
    const url = "https://public.tableau.com/views/SystemforSellingSausages/Dashboard1";

    function initViz() {
      const containerDiv = document.getElementById("vizContainer");
      const options = {
        hideTabs: true,
        hideToolbar: false,
        width: "100%",
        height: "700px"
      };
      viz = new tableau.Viz(containerDiv, url, options);
    }

    function refreshViz() {
      if (viz) {
        viz.refreshDataAsync();
      }
    }

    function openInNewTab() {
      window.open(url, "_blank");
    }

    function toggleViz() {
      const container = document.getElementById("vizContainer");
      container.style.display = (container.style.display === "none") ? "block" : "none";
    }

    window.addEventListener("DOMContentLoaded", initViz);
  </script>

</body>
</html>
